<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продукт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <form th:action="@{/commande}" th:object="${order}" th:method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="firstname" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="firstname">

        </div>
        <div class="mb-3">
            <label for="last-name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="last-name">
        </div>
        <div class="mb-3">
            <label for="phone-number" class="form-label">Номер телефона</label>
            <input type="text" class="form-control" id="phone-number" >
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Электронная почта</label>
            <input type="text" class="form-control" id="email" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div th:replace="~{footer :: footerBlock}"></div>

</body>
</html>
